syntax = "proto3";
package auth;
option go_package = "github.com/Yvo237/Anix-contract/proto/user;authpb";

message User {
  string id = 1;
  string email = 2;
  string username = 3;
  string avatar_url = 4;
  string bio = 5;
}

message SignupRequest {
  string email = 1;
  string username = 2;
  string password = 3;
}

message SignupResponse {
  User user = 1;
  string token = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
  string token = 2;
}

message GetProfileRequest {
  string user_id = 1;
}

message GetProfileResponse {
  User user = 1;
}

service AuthService {
  rpc Signup(SignupRequest) returns (SignupResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
}
